<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>profile -card</title>
<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="card">
 <div class="header"></div>
 <div class="img-container">
  <img src="./images/image-victor.jpg" alt="Victor" class="profile-pic">
 </div>
 <div class="profile-name">Victor crest <span class="profile-age">26</span></div>
 <div class="country">London</div>
  <hr class="card-divider"> </hr>

  <div class="profile-container">
  <div class="profile-followers"> 80k
    <span class="profile-details">followers</span> </div>
    <div class="profile-followers"> 803k
      <span class="profile-details">Likes</span> </div>
      <div class="profile-followers"> 1.4k
        <span class="profile-details">photos</span> </div>
  </div>
</div>
